<!<!DOCTYPE html>

    <html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Swadeshi - ECommerce Website</title>

        <link rel="stylesheet" href="assets/css/signup.css">
    </head>

    <body>
        <div class="main">
        <div class="wrapper">
            <h1>Log In</h1>
            <form action="/login" method="post">
                <input type="text" name="mailid" placeholder="email" required >
                <input type="password" name="password" placeholder="Password" required>
                <div class="recover">
                    <a href="resetpassword.html">Forget Password?</a>
                </div>
                <button>Login</button>
                <div class="member">
                    Not a member? <a href="register.html">
                        Register Now
                    </a>
                </div>
            </form>
        </div>
    </div>

        <script src="" async defer></script>
    </body>

    </html>
